apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      volumes:
      - name: tls
        secret:
          secretName: keycloak-crt

      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:25.0.5
          args: ["start-dev"]
          env:
          - name: KEYCLOAK_ADMIN
            value: "admin"
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: "admin"
          - name: KC_PROXY
            value: "edge"
          ports:
          - name: http
            containerPort: 8080
          volumeMounts:
          - name: tls
            mountPath: "/etc/keycloak/tls"
            readOnly: true
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080